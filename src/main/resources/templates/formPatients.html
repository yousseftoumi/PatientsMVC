<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="maintemplate">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Patients</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3 col- gap-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Acceuil</a></li>
            <li class="breadcrumb-item"><a th:href="@{/user/index/patients}">Liste des patients</a></li>
            <li class="breadcrumb-item active">Ajouter patient</li>
        </ol>
        <form th:action="@{/admin/patients/save}" method="post">
            <div class="mt-3 mb-3 align-items-center">
                <label for="nom">Nom</label>
                <input id="nom" type="text" class="form-control" name="nom" th:value="${patient.nom}">
                <span class="form-text text-dark" th:errors="${patient.nom}"> </span>
            </div>
            <!--<div class="mt-3 mb-3 align-items-center">
                <label for="sexe">Sexe</label>
                <input id="sexe" type="text" class="form-control" name="sexe" th:value="${patient.sexe}">
                <span class="form-text text-dark" th:errors="${patient.sexe}"> </span>
            </div>-->
            <div class="form-group align-items-center">
                <label>Sexe</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="male" name="male" class="custom-control-input" value="M" th:field="*{patient.sexe}">
                    <label class="custom-control-label" for="male">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="femelle" name="" class="custom-control-input" value="F" th:field="*{patient.sexe}">
                    <label class="custom-control-label" for="femelle">Femelle</label>
                </div>
            </div>

            <div class="mt-3 mb-3 align-items-center">
                <label for="dn">Date de naissance</label>
                <input id="dn" type="date" class="form-control" name="datenaissance" th:value="${patient.datenaissance}">
                <span class="form-text text-dark" th:errors="${patient.datenaissance}"> </span>
            </div>
            <div class="mb-3">
                <label for="malade">Malade</label>
                <input id="malade" type="checkbox" name="malade" th:checked="${patient.malade}">
                <span class="form-text text-dark" th:errors="${patient.malade}"> </span>
            </div>
            <div class="mb-3">
                <label for="score">Score</label>
                <input id="score" type="text" class="form-control" name="score" th:value="${patient.score}">
                <span class="form-text text-dark" th:errors="${patient.score}"> </span>
            </div>
            <button type="submit" class="btn btn-primary">Save <i class="fas fa-save"></i></button>
        </form>
    </div>
</div>
</body>
</html>
